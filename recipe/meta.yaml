{% set name = "pyxel-sim" %}
{% set version = "1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyxel_sim-{{ version }}.tar.gz
  sha256: e73f2f59377a89e707338889384cbd19ef115e76a68baaa20c80301753d45b0b

build:
  number: 0
  noarch: python
  entry_points:
    - pyxel = pyxel.run:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - setuptools >=63
    - versioneer ==0.28
    - wheel
    - pip
  run:
    - python >=3.9
    - astropy >=4.3
    - attrs >=21.3.0
    - bokeh
    - click
    - dask-core
    - distributed
    - fsspec >=2021
    - h5py
    - holoviews >=1.15.0
    - ipywidgets >=7.5
    - matplotlib-base >=3.1
    - netcdf4
    - numba
    - numpy >=1.21
    - openpyxl
    - pandas
    - pillow
    - pympler
    - pyyaml
    - scikit-image
    - scipy
    - seaborn
    - sep
    - tqdm
    - typing-extensions
    - xarray >=2022.06
    - xlrd
    - pygmo       # Added manually
    - netcdf4

test:
  imports:
    - pyxel
    - pyxel.calibration
  commands:
    - pip check
    - pyxel --help
  requires:
    - pip

about:
  home: https://esa.gitlab.io/pyxel/
  summary: Pyxel detector simulation framework.
  dev_url: https://gitlab.com/esa/pyxel
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - flemmel
    - constanzeseibert
